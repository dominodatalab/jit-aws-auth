{{ if .Values.testing }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.env.name }}-mock
  name: {{ .Values.env.service }}-mock
  namespace: {{ .Values.env.namespace.field }}
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: {{ .Values.env.name }}-mock
  sessionAffinity: None
  type: ClusterIP
{{ end }}