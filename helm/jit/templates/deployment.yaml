apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.env.name }}
  namespace:  {{ .Values.env.namespace.field }}
  labels:
    app: {{ .Values.env.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.env.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.env.name }}
        nucleus-client: "true"
        security.istio.io/tlsMode: "istio"
    spec:
      securityContext:
          fsGroup: 12574
      serviceAccountName: {{ .Values.env.name }}
      automountServiceAccountToken: false
      nodeSelector:
        dominodatalab.com/node-pool: platform
      containers:
      - name: {{ .Values.env.name }}
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
        image: "{{ .Values.image.repository }}/{{ .Values.image.serverContainer }}:{{ .Values.image.serverAppVersion }}"
        env:
        - name: DOMINO_USER_HOST
          value: "http://nucleus-frontend.{{ .Values.env.namespace.platform }}"
        - name: DEFAULT_FIELD_NS
          value: {{ .Values.env.namespace.field }}
        - name: DEFAULT_COMPUTE_NS
          value: {{ .Values.env.namespace.compute }}
        {{- if .Values.env.containerPort }}
        - name: APP_PORT
          value: "{{ .Values.env.containerPort }}"
        {{- end }}          
        ports:
        - containerPort: {{ .Values.env.containerPort | default 5000 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.env.containerPort | default 5000 }}
            scheme: HTTPS
          initialDelaySeconds: 20
          failureThreshold: 2
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.env.containerPort | default 5000 }}
            scheme: HTTPS
          initialDelaySeconds: 20
          failureThreshold: 2
          timeoutSeconds: 5
        imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
        volumeMounts:
          - name: certs
            mountPath: /ssl
            readOnly: true
          - name: logs
            mountPath: /var/log/jit
          - name: jit-secret
            mountPath: "/etc/config/jit-secret/"
          - name: jit-config
            mountPath: "/etc/config/jit-config/"
      volumes:
        - name: certs
          secret:
            secretName: "{{ .Values.env.name }}-certs"
        - name: logs
          emptyDir:
            sizeLimit: 1000Mi
        - name: jit-secret
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "jit-data"
        - name: jit-config
          configMap:
            name: jit-config